<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wine and Food Pairing</title>
  <link href="styles/fonts.css" rel="stylesheet" type="text/css">
  <link href="styles/main.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">Wine &amp; Food Pairing</div>
    <div id="foodRow">
      <div id="fish" class="foodRowItem" value="Fish">
        <div class="foodLabel">Fish</div>
        <img class="foodIcon" src="media/fish.svg" />
      </div>
      <div id="cabbage" class="foodRowItem" value="Vegetable">
        <div class="foodLabel">Vegetables</div>
        <img class="foodIcon" src="media/cabbage.svg" />
      </div>
      <div id="kebab" class="foodRowItem" value="Roasted Vegetable">
        <div class="foodLabel">Roasted Veggies</div>
        <img class="foodIcon" src="media/kebab.svg" />
      </div>
      <div id="cheese" class="foodRowItem" value="Cheese">
        <div class="foodLabel">Cheese</div>
        <img class="foodIcon" src="media/cheese.svg" />
      </div>
      <div id="hardcheese" class="foodRowItem" value="Hard Cheese">
        <div class="foodLabel">Hard Cheese</div>
        <img class="foodIcon" src="media/hardcheese.svg" />
      </div>
      <div id="cupcake" class="foodRowItem" value="Dessert">
        <div class="foodLabel">Dessert</div>
        <img class="foodIcon" src="media/cupcake.svg" />
      </div>
      <div id="bread" class="foodRowItem" value="Starch">
        <div class="foodLabel">Starches</div>
        <img class="foodIcon" src="media/bread.svg" />
      </div>
      <div id="crab" class="foodRowItem" value="Rich Fish">
        <div class="foodLabel">Rich Fish</div>
        <img class="foodIcon" src="media/crab.svg" />
      </div>
      <div id="chicken" class="foodRowItem" value="White Meat">
        <div class="foodLabel">White Meat</div>
        <img class="foodIcon" src="media/chicken.svg" />
      </div>
      <div id="steak" class="foodRowItem" value="Dark Meat">
        <div class="foodLabel">Dark Meat</div>
        <img class="foodIcon" src="media/steak.svg" />
      </div>
      <div id="salami" class="foodRowItem" value="Cured Meat">
        <div class="foodLabel">Cured Meat</div>
        <img class="foodIcon" src="media/salami.svg" />
      </div>
    </div>
    <div class="canvasContainer">
      <canvas></canvas>
    </div>
    <div id="wineRow">
      <div class="wineRowItem">
        <img id="sparkling" class="wineIcon" src="media/sparkling.svg" />
        <div class="wineLabel">Sparkling</div>
      </div>
      <div class="wineRowItem">
        <img id="drywhite" class="wineIcon" src="media/drywhite.svg" />
        <div class="wineLabel">Dry White</div>
      </div>
      <div class="wineRowItem">
        <img id="sweetwhite" class="wineIcon" src="media/sweetwhite.svg" />
        <div class="wineLabel">Sweet White</div>
      </div>
      <div class="wineRowItem">
        <img id="richwhite" class="wineIcon" src="media/richwhite.svg" />
        <div class="wineLabel">Rich White</div>
      </div>
      <div class="wineRowItem">
        <img id="dessert" class="wineIcon" src="media/dessert.svg" />
        <div class="wineLabel">Dessert</div>
      </div>
      <div class="wineRowItem">
        <img id="lightred" class="wineIcon" src="media/lightred.svg" />
        <div class="wineLabel">Light Red</div>
      </div>
      <div class="wineRowItem">
        <img id="mediumred" class="wineIcon" src="media/mediumred.svg" />
        <div class="wineLabel">Medium Red</div>
      </div>
      <div class="wineRowItem">
        <img id="boldred" class="wineIcon" src="media/boldred.svg" />
        <div class="wineLabel">Bold Red</div>
      </div>
    </div>
    <div id="backdrop"></div>
  </div>
  <div id="recipeModal">
    <div id="recipeHeading">Recipes</div>
  </div>
</body>
</html>
