<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wine and Food Pairing</title>
  <link href="styles/fonts.css" rel="stylesheet" type="text/css">
  <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="title">Wine & Food Pairing</div>
    <div class="wineRow">
      <div class="wineRowItem">
        <img id="sparkling" class="wineIcon" src="media/sparkling.svg" />
        <div class="wineLabel">Sparkling</div>
      </div>
      <div class="wineRowItem">
        <img id="drywhite" class="wineIcon" src="media/drywhite.svg" />
        <div class="wineLabel">Dry White</div>
      </div>
      <div class="wineRowItem">
        <img id="sweetwhite" class="wineIcon" src="media/sweetwhite.svg" />
        <div class="wineLabel">Sweet White</div>
      </div>
      <div class="wineRowItem">
        <img id="richwhite" class="wineIcon" src="media/richwhite.svg" />
        <div class="wineLabel">Rich White</div>
      </div>
      <div class="wineRowItem">
        <img id="dessert" class="wineIcon" src="media/dessert.svg" />
        <div class="wineLabel">Dessert</div>
      </div>
      <div class="wineRowItem">
        <img id="lightred" class="wineIcon" src="media/lightred.svg" />
        <div class="wineLabel">Light Red</div>
      </div>
      <div class="wineRowItem">
        <img id="mediumred" class="wineIcon" src="media/mediumred.svg" />
        <div class="wineLabel">Medium Red</div>
      </div>
      <div class="wineRowItem">
        <img id="boldred" class="wineIcon" src="media/boldred.svg" />
        <div class="wineLabel">Bold Red</div>
      </div>
    </div>
  </div>
</body>
</html>
